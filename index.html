<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    
    <title>Frontend Mentor | IP Address Tracker</title>
    
  </head>
  <body>
    <header>
      <div class="header-container">

        <h1>IP Address Tracker</h1>

        <!-- SEARCH FORM -->
        <form class="search-form">
          <p id="error">Invalid IP address or domain</p>
          <input type="text" name="searchInput" placeholder="Search for any IP address or domain">
          <input type="image" name="submit" src="images/icon-arrow.svg" alt="Submit">
        </form>
      
        <!-- IP DATA CONTAINER -->
        <div class="data-row">
          <div class="data-column">
            <span class="data-name">IP Address</span>
            <h2 class="data-info" id="ip-address"></h2>
          </div>
          <div class="data-column">
            <span class="data-name">Location</span>
            <h2 class="data-info" id="location"></h2>
          </div>
          <div class="data-column">
            <span class="data-name">Timezone</span>
            <h2 class="data-info" id="timezone"></h2>
          </div>
          <div class="data-column">
            <span class="data-name">ISP</span>
            <h2 class="data-info" id="isp"></h2>
          </div>
        </div>

      </div>
    </header>

    <!-- MAP CONTAINER -->
    <main id="map"></main>

      crossorigin=""></script>
    <script src="js/index.js"></script>
  </body>
</html>
